<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/3f256a4698.js"></script>
  </head>
  <body>
<header>
  <div class="return btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
  <div class="board btn"><i class="fa fa-trello" aria-hidden="true"></i><p>Boards</p></div>
  <input class="search" type="text" name="" value="">
  <i class="fa fa-search" aria-hidden="true"></i>
  <div class="logo">
    <img src="assets/trello.png" alt="">
  </div>
  <div class="add btn"><i class="fa fa-plus" aria-hidden="true"></i>/div>
    <div class="info btn"><i class="fa fa-info" aria-hidden="true"></i></div>
</header>
  </body>
</html>
