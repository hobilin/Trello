<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<header>
  <div class="return btn hover"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
  <div class="board btn hover"><i class="fa fa-trello" aria-hidden="true"></i><p>Boards</p></div>
  <input class="search" id="searchov" type="text" name="" value="">
  <i class="fa fa-search" aria-hidden="true"></i>
  <div class="logo" id="logohov">
    <img src="assets/trello.png" alt="">
  </div>
  <div class="add btn hover"><i class="fa fa-plus" aria-hidden="true"></i></div>
    <div class="info btn hover"><i class="fa fa-info" aria-hidden="true"></i></div>
    <div class="bell btn hover"><i class="fa fa-bell-o" aria-hidden="true"></i></div>
    <div class="profile"><img src="assets/profile.png" alt="Jung Hoseok"></div>
</header>

<section id="section">


<div id="containerList">

</div>

<div id="containerForm">
  <button id="btnAdd" type="button" name="button">Add a list...</button>

  <form  id="firstForm" class="" action="javascript:void(0)">
    <input id="firstInput" placeholder="Add a list.." type="text" name="" value="">
    <button id="btnSave" type="button" name="button">Save</button>
  </form>

</div>

</section>

    <script src="https://use.fontawesome.com/3f256a4698.js"></script>
<script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
